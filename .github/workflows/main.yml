name: Node.js CI

on:
    push:
        branches: [ master ]
    pull_request:
        branches: [ master ]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            -   uses: actions/checkout@v2
            -   name: Use Node.js ${{ matrix.node-version }}
                uses: actions/setup-node@v2
                with:
                    node-version: '14.x'
                    cache: 'npm'
            -   name: Install dependencies
                run: npm install
            -   name: Build
                run: npm run build --if-present
            -   run: npm test
